<!DOCTYPE html>
<html>
    <head>
        <title>ATLANTA SCIENCE FESTIVAL 2025</title>
        <link rel="stylesheet" type="text/css" href="./index.css">
        <script src="./index.js"></script>
    </head>
    <body>
        <div>
            <div id="heading">
                <h1>WELCOME TO ATLANTA SCIENCE FESTIVAL 2025</h1>
                <h2>AMAZING RACE - CYBERQUEST - SCAVENGER HUNT</h2>
            </div>
            
            <div class="userInput">
                <form>
                    <h2>Enter Clue</h2>
                    <p id="message"></p>
                    <input type="clue" id="clueNumber" name="clueNumber" placeholder="0">
                    <h2>Enter Password</h2>
                    <input type="clue" id="password" name="password" placeholder="Atlanta">
                    <button type="button" onclick="checkPassword(event)" id='passButton'>Submit</button>
                    <p class="error" id="error-message"></p>
                </form>
               
                <script>
                    const cluePasswords = ["atlanta", "password", "phishing", "ransomware", "firewall", "mitma", "database"];
                    function checkPassword(event) {
                        event.preventDefault();
                        const clueInput = document.getElementById("clueNumber");
                        const passwordInput = document.getElementById("password");
                        const correctPassword = cluePasswords[clueInput.value % cluePasswords.length];

                        const message = document.getElementById("message");
                        const errorMessage = document.getElementById("error-message");
                        
                        if (isNaN(clueInput.value) || clueInput.value < 0 || clueInput.value >= cluePasswords.length) {
                            message.textContent = "";
                            //document.getElementById("error-message").textContent = "Incorrect password";
                            showTextBySeconds(errorMessage, "Invalid clue number", 1);
                            
                        } else if (passwordInput.value.toLowerCase() == correctPassword.toLowerCase()) {
                            showTextBySeconds(message, "Access granted", 3);
                            // document.getElementById('clue_heading').textContent = clueInput.value;
                            //window.location.href = "clues.html";
                            // displayNextClue(clueInput.value);
                            window.location.href = `clues.html?clue=${encodeURIComponent(clueInput.value.trim())}`;
                            
                        } else {
                            showTextBySeconds(errorMessage, "Incorrect password", 1);
                        }

                        passwordInput.value = "";
                        clueInput.value = "";
                    }
                    
                </script>
                
            </div>
        </div>
    </body>
</html>
