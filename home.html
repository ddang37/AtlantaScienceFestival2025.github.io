<!DOCTYPE html>
<html>
    <head>
        <title>ATLANTA SCIENCE FESTIVAL 2025</title>
        <link rel="stylesheet" type="text/css" href="./index.css">
        <script src="./index.js"></script>
    </head>
    <body>
        <div>
            <div id="heading">
                <h1>WELCOME TO ATLANTA SCIENCE FESTIVAL 2025</h1>
                <h2>STEM AMAZING RACE - CYBERQUEST - SCAVENGER HUNT</h2>
                <h3>Save your passwords.</h3>
            </div>
            
            <div class="userInput">
                <form>
                    <h2>Enter Clue</h2>
                    <p id="message"></p>
                    <input type="number" id="clueNumber" name="clueNumber" placeholder="0">
                    <h2>Enter Password</h2>
                    <input type="password" id="password" name="password" placeholder="Atlanta">
                    <button type="button" onclick="redirect(event)" id='passButton'>Submit</button>
                    <p class="error" id="error-message"></p>
                </form>
               
                <script>
                    
                    function redirect(event) {
                        event.preventDefault();
                        const clueInput = document.getElementById("clueNumber").value;
                        const passwordInput = document.getElementById("password").value;
                        
                        // Use the checkPassword function from the external script
                        if (checkPassword(clueInput, passwordInput)) {
                            // Redirect to the clues page with the clue as a URL parameter
                            window.location.href = `clues.html?clue=${encodeURIComponent(clueInput.trim())}&pass=${encodeURIComponent(passwordInput.trim())}`;
                        }
                    }
                    
                </script>
                
            </div>
        </div>
    </body>
</html>
